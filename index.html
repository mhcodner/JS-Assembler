<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>JS Assembler</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>
	<body>
		<div class="container">
			<h1 class="page-header">Simple Assembler</h1>
			<div class="row">
				<div class="half-width">
					<label for="assembly">Assembly Language Code</label>
					<textarea id="assembly">LOAD #2
STORE 13
LOAD #5
STORE 14
LOAD 13
ADD 14
STORE 15
HALT</textarea>
				</div>
				<div class="half-width">
					<label for="machine">Machine Language Code</label>
					<textarea id="machine"></textarea>
				</div>
			</div>
			<button onclick="assemble()">Assemble</button>
		</div>

		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
